<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Bootstrap CDN Link. We must use bootstrap! -->
    
    <link rel="stylesheet" href="css/style.css">
    <!-- I defined style.css file. -->
</head>

<body class="bg-dark">
    <!-- bg-dark is background color on the page. It is a feature of Bootstrap. -->

    <div class="content">
        <h1 id="header">Javascript Simple Counter</h1>
        <h1 id="counter"></h1>
        <div class="btn">
            <!-- btn btn-warning is a theme of Bootstrap. -->
            <button type="button" class="btn btn-warning" id="decrease">Decrease</button>
            <button type="button" class="btn btn-danger" id="reset">Reset</button>
            <button type="button" class="btn btn-warning" id="increase">Increase</button>
            <!-- I will provide access with IDs in javascript. -->
        </div>
    </div>

    <footer>Made By <a id="linkedin" href="https://www.linkedin.com/in/umutcakmak1">linkedin/umutcakmak1</a></footer>
    
    <!-- I defined Javascript file. -->
    <script src="js/counter.js"></script>
</body>
</html>
